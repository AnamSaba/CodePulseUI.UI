<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container  *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <diV class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category Id</label>
                    <input type="text" disabled id="categoryId" name="categoryId" class="form-control" value="{{category.id}}">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category Name</label>
                    <input type="text"  id="categoryName" name="categoryName" class="form-control" [(ngModel)]="category.name">
                </div>
                <div class="form-label" class="mt-3">
                    <label for="categoryId">Category Url Handle</label>
                    <input type="text"  id="categoryUrlHandle" name="categoryUrlHandle" class="form-control" [(ngModel)]="category.urlHandle">
                </div>
                <div class="mt-3">
                    <button type="Submit" class="btn btn-primary">Submit</button>
                </div>
            </diV>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!
          </div>
    </ng-template>
</div>
